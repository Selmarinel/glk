<script>
    $r = _.template(block/header.html);

    $(document).ready(function(){
        $('.carousel').carousel()
        $('.menu').append($r);
        // init Masonry
        var $grid = $('.grid').masonry({
            // options...
        });
        // layout Masonry after each image loads
        $grid.imagesLoaded().progress( function() {
            $grid.masonry('layout');
        });
    });
</script>
